# Features
feature.effectiveManagement.title=Effective Process Management
feature.effectiveManagement.description=Focus on what's most important for your business, and M-Logistic will take care of the rest. Our app enables easy process management, like orders, deliveries, and returns, all from one intuitive interface.

feature.deliveryPlanning.title=Delivery Route Planning
feature.deliveryPlanning.description=Optimize your delivery routes with M-Logistic's advanced features. Our app facilitates planning the most efficient routes, saving both time and fuel.

feature.internationalShipments.title=International Shipments
feature.internationalShipments.description=Cross borders effortlessly with M-Logistic. Our app simplifies sending packages to customers worldwide, and with our network of global logistics partners, we can ensure your shipments arrive safely to their destination.

feature.inventoryManagement.title=Inventory Management
feature.inventoryManagement.description=M-Logistic helps keep your inventory at the right level. With our app, you can easily monitor stock levels, and our smart notifications ensure you're never caught off-guard by a lack of supplies.

feature.operationalDataAnalysis.title=Operational Data Analysis
feature.operationalDataAnalysis.description=Harness the power of data with M-Logistic to optimize your business. Our app provides analysis on key operational performance indicators, allowing for informed business decisions.

feature.returnsHandling.title=Hassle-free Returns Handling
feature.returnsHandling.description=M-Logistic makes the returns process easy and hassle-free. With our app, you can quickly process returns, leading to higher customer satisfaction.

